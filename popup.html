<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GSC - Bulk Removals</title>
</head>

<body>
    <div class="container py-2 bg-dark text-light">
        <div class="row">
            <div class="col-8">
                <h3 class="fw-bold"><i class="fa-solid fa-trash-can text-warning"></i> Bulk Removalsâš¡</h3>
            </div>
            <div class="col-4 d-flex align-items-center justify-content-end gap-2">
                <span>Delay</span>
                <input id="delay" type="number" min="0.1" step="0.1" value="0.7" style="width: 4rem" />
                <span>(s)</span>
            </div>
        </div>
        <div class="d-flex align-items-center gap-4">
            <div>
                <input type="radio" checked name="follow-type" id="exact-url">
                <label for="exact-url">URL only</label>
            </div>
            <div>
                <input type="radio" name="follow-type" id="prefix-url">
                <label for="prefix-url">URLs with prefix</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <textarea id="urlList" style="font-size: 0.75rem" placeholder="Enter URLs (one per line)" rows="6" cols="80"></textarea>
            </div>
        </div>
        <div class="row mb-2">
            <div id="detailFocus" style="font-size: 0.8rem">ðŸ‘‡ Click to start</div>
        </div>
        <div class="row align-items-center">
            <div class="col-6">
                <div style="display: flex; gap: 8px">
                    <button id="removeUrls" type="button" class="btn btn-danger btn-sm fs-6 fw-bold">
                        <i class="fa-solid fa-play"></i>
                        <span class="ms-1">Start</span>
                    </button>
                    <button id="pauseButton" type="button" class="btn btn-info btn-sm fs-6 fw-bold">
                        <i class="fa-solid fa-pause"></i>
                    </button>
                    <button id="resumeButton" type="button" class="btn btn-warning btn-sm fs-6 fw-bold">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                </div>
            </div>
            <div class="col-6">
                <div class="row fs-6">
                    <div class="col">
                        <i class="fa-solid fa-layer-group"></i>
                        <span id="total-url" class="fw-bold">0</span>
                    </div>
                    <div class="col" style="color: #30d5c8">
                        <i class="fa-solid fa-circle-check"></i>
                        <span id="done-url" class="fw-bold">0</span>
                    </div>
                    <div class="col text-danger">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <span id="error-url" class="fw-bold">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
